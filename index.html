<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iPhone DNS Profile Installer</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f2f2f7;
            line-height: 1.6;
            text-align: center;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-top: 50px;
        }
        select, input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        #installButton {
            width: 100%;
            padding: 15px;
            background-color: #007aff;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }
        #browserWarning {
            display: none;
            color: red;
            margin-top: 20px;
            font-weight: bold;
        }
        #unsupportedDevice {
            display: none;
            color: red;
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>iPhone DNS Profile Installer</h1>
        
        <div id="unsupportedDevice">
            This tool only works on iOS devices using Safari.
        </div>

        <div id="browserWarning">
            Please open this page in Safari to install the profile.
        </div>

        <div id="profileForm">
            <label for="dnsType">DNS Protocol:</label>
            <select id="dnsType">
                <option value="dnsOverTLS">DNS over TLS</option>
                <option value="dnsOverHTTPS">DNS over HTTPS</option>
            </select>
            
            <label for="dnsServer">DNS Server Address:</label>
            <input 
                type="text" 
                id="dnsServer" 
                placeholder="Enter DNS server (e.g., 1.1.1.1)"
            >
            
            <button id="installButton" onclick="generateAndInstallProfile()">Install DNS Profile</button>
        </div>
    </div>

    <script>
        // Detect device and browser
        function detectEnvironment() {
            const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
            const isSafari = /^((?!chrome|android).)*safari/i.test(navigator.userAgent);
            
            const browserWarning = document.getElementById('browserWarning');
            const unsupportedDevice = document.getElementById('unsupportedDevice');
            const profileForm = document.getElementById('profileForm');
            const installButton = document.getElementById('installButton');

            if (!isIOS) {
                profileForm.style.display = 'none';
                unsupportedDevice.style.display = 'block';
                return false;
            }

            if (!isSafari) {
                profileForm.style.display = 'none';
                browserWarning.style.display = 'block';
                return false;
            }

            return true;
        }

        function generateAndInstallProfile() {
            const dnsType = document.getElementById('dnsType').value;
            const dnsServer = document.getElementById('dnsServer').value;

            if (!dnsServer) {
                alert('Please enter a DNS server address');
                return;
            }

            const xmlProfile = `<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
<plist version="1.0">
<dict>
    <key>PayloadType</key>
    <string>com.apple.dnsSettings.managed</string>
    <key>PayloadVersion</key>
    <integer>1</integer>
    <key>PayloadIdentifier</key>
    <string>com.customdns.profile</string>
    <key>PayloadDisplayName</key>
    <string>Custom DNS Profile</string>
    <key>DNSSettings</key>
    <dict>
        <key>DNSProtocol</key>
        <string>${dnsType === 'dnsOverTLS' ? 'TLS' : 'HTTPS'}</string>
        <key>ServerAddresses</key>
        <array>
            <string>${dnsServer}</string>
        </array>
    </dict>
</dict>
</plist>`;

            // Create a Blob with the profile
            const blob = new Blob([xmlProfile], { type: 'application/x-apple-aspen-config' });
            
            // Create a link and trigger download
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = 'CustomDNSProfile.mobileconfig';
            
            // Programmatically click the link
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // Run detection on page load
        window.onload = detectEnvironment;
    </script>
</body>
</html>
