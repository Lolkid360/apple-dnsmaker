<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iOS DNS Profile Installer</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f2f2f7;
            line-height: 1.6;
            text-align: center;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-top: 50px;
        }
        select, input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        #installButton {
            width: 100%;
            padding: 15px;
            background-color: #007aff;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }
        #instructions, #errorMessage {
            margin-top: 20px;
            font-size: 14px;
        }
        #instructions {
            color: #666;
        }
        #errorMessage {
            color: red;
        }
        #debugInfo {
            margin-top: 20px;
            background-color: #f0f0f0;
            padding: 10px;
            border-radius: 8px;
            text-align: left;
            word-break: break-all;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>iOS DNS Profile Installer</h1>
        
        <label for="dnsType">DNS Protocol:</label>
        <select id="dnsType">
            <option value="dnsOverTLS">DNS over TLS</option>
            <option value="dnsOverHTTPS">DNS over HTTPS</option>
        </select>
        
        <label for="dnsServer">DNS Server Address:</label>
        <input 
            type="text" 
            id="dnsServer" 
            placeholder="Enter DNS server (e.g., 1.1.1.1 or cloudflare-dns.com)"
            value="1.1.1.1"
        >
        
        <button id="installButton" onclick="generateProfile()">Install DNS Profile</button>
        
        <div id="instructions">
            Tap "Install" when prompted by iOS to add the DNS profile.
        </div>
        <div id="errorMessage"></div>
        <div id="debugInfo" style="display:none;"></div>
    </div>

    <script>
        function validateAndPrepareDNSServer(dnsType, dnsServer) {
            // Trim and clean input
            dnsServer = dnsServer.trim().replace(/^https?:\/\//, '');
            
            if (dnsType === 'dnsOverTLS') {
                // For TLS, validate as an IP address
                const ipv4Regex = /^(\d{1,3}\.){3}\d{1,3}$/;
                return ipv4Regex.test(dnsServer) ? dnsServer : null;
            } else {
                // For HTTPS, validate and prepare domain
                // Remove any path or query parameters
                const domainRegex = /^([a-zA-Z0-9.-]+\.[a-zA-Z]{2,})$/;
                return domainRegex.test(dnsServer) ? dnsServer : null;
            }
        }

        function generateProfile() {
            const dnsType = document.getElementById('dnsType').value;
            const dnsServer = document.getElementById('dnsServer').value;
            const errorMessageEl = document.getElementById('errorMessage');
            const debugInfoEl = document.getElementById('debugInfo');

            // Clear previous messages
            errorMessageEl.textContent = '';
            debugInfoEl.style.display = 'none';

            // Validate and prepare DNS server
            const validatedServer = validateAndPrepareDNSServer(dnsType, dnsServer);
            
            if (!validatedServer) {
                errorMessageEl.textContent = dnsType === 'dnsOverTLS' 
                    ? 'Please enter a valid IP address (e.g., 1.1.1.1)' 
                    : 'Please enter a valid domain (e.g., cloudflare-dns.com)';
                return;
            }

            // Prepare the profile content
            const profileContent = `<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
<plist version="1.0">
<dict>
    <key>PayloadContent</key>
    <array>
        <dict>
            <key>PayloadType</key>
            <string>com.apple.dnsSettings.managed</string>
            <key>PayloadVersion</key>
            <integer>1</integer>
            <key>PayloadIdentifier</key>
            <string>com.apple.dnsSettings.managed.0</string>
            <key>PayloadUUID</key>
            <string>${generateUUID()}</string>
            <key>PayloadDisplayName</key>
            <string>Custom DNS Settings</string>
            <key>DNSSettings</key>
            <dict>
                <key>DNSProtocol</key>
                <string>${dnsType === 'dnsOverTLS' ? 'TLS' : 'HTTPS'}</string>
                <key>ServerAddresses</key>
                <array>
                    <string>${validatedServer}</string>
                </array>
                ${dnsType === 'dnsOverHTTPS' ? `
                <key>ServerURL</key>
                <string>https://${validatedServer}/dns-query</string>` : ''}
            </dict>
        </dict>
    </array>
    <key>PayloadDescription</key>
    <string>Configure DNS Settings</string>
    <key>PayloadDisplayName</key>
    <string>Custom DNS Profile</string>
    <key>PayloadIdentifier</key>
    <string>com.customdns.profile</string>
    <key>PayloadOrganization</key>
    <string>Custom DNS</string>
    <key>PayloadType</key>
    <string>Configuration</string>
    <key>PayloadUUID</key>
    <string>${generateUUID()}</string>
    <key>PayloadVersion</key>
    <integer>1</integer>
</dict>
</plist>`;

            // Debug: Show profile content
            debugInfoEl.textContent = profileContent;
            debugInfoEl.style.display = 'block';

            // Create blob with exact MIME type
            const blob = new Blob([profileContent], { type: 'application/x-apple-aspen-config;charset=utf-8' });
            const url = URL.createObjectURL(blob);
            
            // Create temporary link for download
            const link = document.createElement('a');
            link.href = url;
            link.download = 'DNSProfile.mobileconfig';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        function generateUUID() {
            return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
                var r = Math.random() * 16 | 0, 
                    v = c == 'x' ? r : (r & 0x3 | 0x8);
                return v.toString(16);
            });
        }

        // Detect if not on iOS Safari
        window.onload = function() {
            const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
            const isSafari = /^((?!chrome|android).)*safari/i.test(navigator.userAgent);

            if (!isIOS || !isSafari) {
                document.body.innerHTML = '<h1>Please use Safari on an iOS device</h1>';
            }
        };
    </script>
</body>
</html>
